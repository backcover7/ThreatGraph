module:
  rule:
    - id: 324773a2-ec18-4d46-a321-850c0f3d9fe6
      threat: 1baed8fd-d0b1-4c7b-89df-262694e6e823  # Default Credentials or Empty Password
      element:
        type: datastore
      designs:
        - design: authentication.credential.required = false

    - id: e26730c8-dda3-4455-91ec-8cef65d4614a
      threat: 461c0696-9811-413b-98ff-f5073f7b88a3  # Weak credential policy
      element:
        type: datastore
      designs:
        - design: authentication.credential.strong = false

    - id: 0810aee9-7ccb-4967-9bfc-33c8edbd9d8a
      threat: e1f06cab-4818-4c49-ace3-00a46f9e0e91  # Never expired credential
      element:
        type: datastore
      designs:
        - design: authentication.credential.expiration = false

    - id: a911993b-f497-4b28-8239-dbb72f9269ee
      threat: 9e85bda8-1858-407c-8c2a-67a2496b3c9a  # Brute force attack
      element:
        type: datastore
      designs:
        - design: authentication.antiAbuse = false

    - id: 0fa94631-934b-4b24-b1b2-259e978b30a8
      threat: 7b1f3a9c-8e5d-4c2a-b0f5-9e8f7a1d6b3e  # SQL Injection
      element:
        type: dataflow
      designs:
        - design: attached.passive.metadata.element = 'datastore'
        - design: attached.passive.category = 'relational'

    - id: 30b67989-a35e-4a32-bcf1-bf6abfa03302
      threat: 7a3c81f9-b9d2-4e27-9c32-dc0c8a7f48e9  # NoSQL Injection
      element:
        type: dataflow
      designs:
        - design: attached.passive.metadata.element = 'datastore'
        - design: attached.passive.category = 'non-relational'