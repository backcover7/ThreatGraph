module:
  threat:
    - id: ab025cee-ca17-461a-b8a7-5231031bf848
      name: Unencrypted transportation
      severity: low
      description: Traffic transportation is not encrypted.
      mitigation: Use protocol over TLS to ensure transportation safety.
      compliance:
        cwe:
          - 'CWE-319: Cleartext Transmission of Sensitive Information'
          - 'CWE-311: Missing Encryption of Sensitive Data'
          - 'CWE-326: Inadequate Encryption Strength'
        owasp:
          - 'A02:2021 - Cryptographic Failures'
          - 'A04:2021 - Insecure Design'
        stride:
          - Information Disclosure
          - Tampering
          - Spoofing

    - id: d06b6da5-1214-4068-9a01-b96572716c02
      name: Rogue client connection
      severity: medium
      description: Connected by any untrusted and unknown rogue client.
      mitigation: Add authentication or mutual SSL.
      compliance:
        cwe:
          - 'CWE-287: Improper Authentication'
          - 'CWE-306: Missing Authentication for Critical Function'
          - 'CWE-295: Improper Certificate Validation'
        owasp:
          - 'A07:2021 - Identification and Authentication Failures'
          - 'A05:2021 - Security Misconfiguration'
        stride:
          - Spoofing
          - Information Disclosure
          - Tampering

    - id: 70b7fffb-05e3-4981-8dd2-21e8093f0e58
      name: Rogue server connection
      severity: medium
      description: Connect to any untrusted and unknown rogue server.
      mitigation: Add authentication on client
      compliance:
        cwe:
          - 'CWE-287: Improper Authentication'
          - 'CWE-306: Missing Authentication for Critical Function'
          - 'CWE-295: Improper Certificate Validation'
        owasp:
          - 'A07:2021 - Identification and Authentication Failures'
          - 'A05:2021 - Security Misconfiguration'
        stride:
          - Spoofing
          - Information Disclosure
          - Tampering
  rule:
    - id: 7e836567-bf73-487c-a0a5-c10e510da1fc
      threat: ab025cee-ca17-461a-b8a7-5231031bf848
      element:
        type: dataflow
      designs:
        - design: ssl.isSSL = false
        #        - design: attached.active.trust != attached.passive.trust   # indicate this dataflow connects two nodes in different zones
        - either:  # Even though they are in the same zone, not enough trust might also introduce problems
            - design: attached.active.attached.zone.trust != 3
            - design: attached.passive.attached.zone.trust != 3

    - id: afe52040-7029-4c04-acb8-609dc9bb71b6
      threat: d06b6da5-1214-4068-9a01-b96572716c02
      element:
        type: dataflow
      designs:
        - design: attached.active.attached.zone.trust < attached.passive.attached.zone.trust
        - either:
            - designs:  # active node might be client entity
                - design: attached.active.metadata.element = 'entity'
                - design: attached.active.metadata.type = 'client'
            - either:   # active node might be server entity or datastore
                - designs:
                    - design: attached.passive.metadata.element = 'entity'
                    - design: attached.passive.metadata.type = 'server'
                - design: attached.passive.metadata.element = 'datastore'

    - id: e1dd72fd-7702-437a-83d6-6b35d905666f
      threat: 70b7fffb-05e3-4981-8dd2-21e8093f0e58
      element:
        type: dataflow
      designs:
        - design: attached.active.attached.zone.trust > attached.passive.attached.zone.trust
        - either:
            - designs: # active node might be client entity
                - design: attached.active.metadata.element = 'entity'
                - design: attached.active.metadata.type = 'client'
            - either: # active node might be server entity or datastore
                - designs:
                    - design: attached.passive.metadata.element = 'entity'
                    - design: attached.passive.metadata.type = 'server'
                - design: attached.passive.metadata.element = 'datastore'